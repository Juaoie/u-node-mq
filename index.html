<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <button onclick="click1()">点击添加高度</button>
    <div id="demo"></div>
  </body>
  <script>
    function click1() {
      const span = document.createElement("span");
      span.innerText = "占位\n";
      document.getElementById("demo").appendChild(span);

      console.log("🚀 ~ file: index.html ~ line 19 ~ click1 ~ dom", dom);
      console.log(dom.)
    }
  </script>
