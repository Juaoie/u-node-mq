<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div id="ex4">
      <h3>ex4模块</h3>
    </div>
    <style>
      body {
        background-color: cadetblue;
      }
      span {
        padding: 4px 6px;
        background-color: chocolate;
        border-radius: 4px;
        margin-right: 10px;
        margin-top: 5px;
      }
    </style>
  </body>
  <script type="module">
    import { IframeMessage, SelfIframe, OtherIframe, SelfQueue } from "../../dist/index.js";
    const im = IframeMessage.createIframe("ex4", new SelfIframe({ routes: ["qu4"] }), {}, { qu4: new SelfQueue() });
    window.im = im;

    const body = document.getElementById("ex4");
    im.on("qu4", (res) => {
      const span = document.createElement("span");
      span.innerText = res;
      span.style="display: inline-block;"
      body.appendChild(span);
    });
  </script>
</html>
