<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body id="body">
    <div id="ex1">
      <h3>ex1模块</h3>
      <iframe src="./index2.html" width="600" height="300"></iframe>
      <iframe src="./index4.html" width="600" height="300"></iframe>
    </div>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </body>
  <script type="module">
    import IframeMessage from "../../dist/plugins/iframe/index.js";
    import UNodeMQ, { Exchange, Queue } from "../../dist/index.js";
    const unmq = new UNodeMQ(
      {
        ex1: new Exchange({ routes: ["qu1"] }),
        ex2: new Exchange(),
        ex3: new Exchange(),
        ex4: new Exchange(),
      },
      {
        qu1: new Queue(),
      }
    );
    unmq.use(new IframeMessage("ex1"));

    unmq.on("qu1", (res) => {
      alert("ex1收到：" + res);
    });

    const body = document.getElementById("ex1");
    //发送给ex2
    const button2 = document.createElement("button");
    button2.innerText = "发送消息给ex2";
    button2.onclick = function () {
      console.log("ex1 发送了一条消息给 ex2");
      unmq.emit("ex2", "发给ex2");
    };
    body.appendChild(button2);

    //发送给ex3
    const button3 = document.createElement("button");
    button3.innerText = "发送消息给ex3";
    button3.onclick = function () {
      console.log("ex1 发送了一条消息给 ex3");
      unmq.emit("ex3", "发给ex3");
    };
    body.appendChild(button3);

    //发送给ex4
    const button4 = document.createElement("button");
    button4.innerText = "发送消息给ex4";
    button4.onclick = function () {
      console.log("ex1 发送了一条消息给 ex4");
      unmq.emit("ex4", "ex1发给ex4的消息");
    };
    body.appendChild(button4);
  </script>
</html>
