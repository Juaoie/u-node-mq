<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <div id="ex3">
      <h3>ex3模块</h3>
    </div>
    <style>
      body {
        background-color: azure;
      }
    </style>
  </body>
  <script type="module">
      import IframeMessage from "../../dist/plugins/iframe/index.js";
    import UNodeMQ, { Exchange, Queue } from "../../dist/index.js";
    const unmq = new UNodeMQ(
      {
        ex1: new Exchange(),
        ex2: new Exchange(),
        ex3: new Exchange({ routes: ["qu3"] }),
        ex4: new Exchange(),
      },
      {
        qu3: new Queue(),
      }
    );
    unmq.use(new IframeMessage("ex3"));

    unmq.on("qu3", (res) => {
      alert("ex3收到：" + res);
    });

    const body = document.getElementById("ex3");

    //发送给ex1
    const button1 = document.createElement("button");
    button1.innerText = "发送消息给ex1";
    button1.onclick = function () {
      console.log("ex3 发送了一条消息给 ex1");
      unmq.emit("ex1", "发给ex1");
    };
    body.appendChild(button1);

    //发送给ex2
    const button2 = document.createElement("button");
    button2.innerText = "发送消息给ex2";
    button2.onclick = function () {
      console.log("ex3 发送了一条消息给 ex2");
      unmq.emit("ex2", "发给ex2");
    };
    body.appendChild(button2);

    //发送给ex4
    const button4 = document.createElement("button");
    button4.innerText = "发送消息给ex4";
    button4.onclick = function () {
      console.log("ex3 发送了一条消息给 ex4");
      unmq.emit("ex4", "ex3发给ex4的消息");
    };
    body.appendChild(button4);
  </script>
</html>
